<body class="profile-page-body">

    <div class="profile-page-div" data-role="page">
        <div class="headerProfileUser">
            <img id="flecha-izquierda" src="./img/index/flecha-izquierda.png" alt="Image 1"
            class="flecha-izquierda-Edit">
            <h1>Perfil</h1>
            <a href="notify.html"><img src="./img/index/campana.png" id="redirectToNotify" alt="Icono de notificación"
                class="notification-icon-profile"></a>
        </div>

        <div class="ui-content">
            <div class="profile-container-2">
                <div class="profile-container-3">
                    <div class="profile-image-2">
                        <img id="profile-image" src="./img/Profile/User_photo.png" alt="Imagen de Usuario">
                    </div>
                    <div class="profile-info-2">
                        <h2 id="username">Nombre de Usuario</h2>
                        <p id="city">Ciudad</p>
                        
                    </div>

                </div>
                <div class="profile-container-4">
                    <h3 class="titulosprofile2">Sobre Mí</h3>
                    <div id="redessociales2">

                        <img id="img-twitter2">
                    </div>
                    <p class="miniDescription" id="miniDescription">No hay descripción insertada</p>

                </div>
                <div class="divSeguidores2">
                    <div>
                        <span class="cantidad" id="followers-count">0</span>
                        <p class="pTextSeguidores">Seguidores</p>
                    </div>
                    <div>
                        <span class="cantidad1" id="following-count">0</span>
                        <p>Seguidos</p>
                    </div>
                    <div>
                        <span class="cantidad2" id="events-count">0</span>
                        <p>  Eventos</p>
                    </div>
                </div>
            </div>

            
            <button id="follow-button" class="my-custom-button-class">Seguir</button>
            <div class="events-buttons-Profile">
                <button id="active-events-btn" class="ButtonsEventsProfile">Activos</button>
                <button id="finished-events-btn" class="ButtonsEventsProfile">Finalizados</button>
            </div>
            <hr class="hrclass">

            <!-- SECCIÓN DE EVENTOS -->
            <div class="events-section">
                <div class="aboutme">
                    <!--<h3 class="titulosprofile1">Eventos</h3>-->
                    
                </div>
                
            
                <!-- LISTA DE EVENTOS -->

                    <ul class="events-list">
                        <!-- Aquí se agregarán dinámicamente los eventos -->
                    </ul>
                    <div class="eventerror">

                    </div>
            </div>
        </div><!-- end page 1 content -->

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a id="landingpage" >
                        <img class="small-image" src="img/index/iconoHome.png" alt="Page 1">
                        <p>Inicio</p>
                    </a></li>
                    <li><a id="create">
                        <img class="small-image" src="img/index/iconoCreate.png" alt="Page 2">
                        <p>Crear</p>
                    </a></li>
                    <li><a id="events" class="ui-btn-active ui-state-persist">
                        <img class="small-image" src="img/index/calendar.png" alt="Page 3">
                        <p>Eventos</p>
                    </a></li>
                    <li><a id="profile">
                        <img class="small-image" src="img/index/iconoProfile.png" alt="Page 4">
                        <p>Perfil</p>
                    </a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
        

        
    </div><!-- /page 1 -->
