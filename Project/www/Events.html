<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="./img/index/logo1.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
   
    <title>Sport Connect - Eventos</title>
</head>

<body class="events-page-body">
    <div data-role="page"  class="events-page-div">
        <div class="headerEvents">
            <img id="redirectToLanding" src="./img/index/LOGO.png" alt="Image 1" class="header-logo">
            <h1>Eventos</h1>
            <a href=""><img src="./img/index/campana.png" alt="Icono de notificación" id="redirectToNotify" class="notification-icon"></a>

            
        </div>
        <!-- page 1 -->
        <div class="ui-content events-page">
            <button id="filterButton" class="waves-effect waves-light btn">Filtrar ▼</button>
            <button id="filterDateButton" class="waves-effect waves-light btn">Fecha ▼</button>
            <hr>
            <p class="pEvents">Encuentra eventos disponibles</p>
            <div id="filterDateDiv" class="filterDiv">
                <input type="date" id="customDateFilter" class="customDateFilterClass">
                <button id="acceptDateFilterButton" class="waves-effect waves-light btn">Ver resultados</button>
            </div>
            <div id="filterDiv" class="filterDiv">
                <p class="pFilterSport">¿Por qué deporte quieres filtrar?</p>
                <div class="events-buttons">
                    <div>
                        <input type="radio" id="all" name="sport" value="all" checked>
                        <label for="all">Todos</label>
                    </div>
                    <div>
                        <input type="radio" id="Futbol" name="sport" value="Futbol">
                        <label for="Futbol">Futbol</label>
                    </div>
                    <div>
                        <input type="radio" id="Baloncesto" name="sport" value="Baloncesto">
                        <label for="Baloncesto">Baloncesto</label>
                    </div>
                    <div>
                        <input type="radio" id="Barras" name="sport" value="Barras">
                        <label for="Barras">Barras</label>
                    </div>
                    <div>
                        <input type="radio" id="TenisMesa" name="sport" value="Tenis Mesa">
                        <label for="TenisMesa">Tenis Mesa</label>
                    </div>
                    <div>
                        <input type="radio" id="Tenis" name="sport" value="Tenis">
                        <label for="Tenis">Tenis</label>
                    </div>
                    <div>
                        <input type="radio" id="Padel" name="sport" value="Padel">
                        <label for="Padel">Padel</label>
                    </div>
                    <button id="acceptFilterButton" class="waves-effect waves-light btn">Ver resultados</button>     
                </div> 
            </div>
            <div class="events-list">     
            </div>
            </div>

            <div id="popup" class="popup">
				<div class="popup-content">
					<img id="popup-close" class="popup-close" src="img/Profile/error-ventana.png">
					<span id="popup-message"></span>
				</div>
			</div>
	
			<div id="popup2" class="popup2">
				<div class="popup-content2">
					<img id="popup-close2" class="popup-close2" src="img/Profile/ok-ventana.png">
					<span id="popup-message2"></span>
				</div>
			</div>
            
                <div data-role="footer" data-position="fixed">
                    <div data-role="navbar">
                        <ul>
                            <li><a id="landingpage">
                                <img class="small-image" src="img/index/iconoHome.png" alt="Page 1">
                                <p>Inicio</p>
                            </a></li>
                            <li><a id="create">
                                <img class="small-image" src="img/index/iconoCreate.png" alt="Page 2">
                                <p>Crear</p>
                            </a></li>
                            <li><a id="events" class="ui-btn-active ui-state-persist">
                                <img class="small-image" src="img/index/calendar.png" alt="Page 3">
                                <p>Eventos</p>
                            </a></li>
                            <li><a id="profile">
                                <img class="small-image" src="img/index/iconoProfile.png" alt="Page 4">
                                <p>Perfil</p>
                            </a></li>
                        </ul>
                    </div>
                </div>
    </div>

    <script src="cordova.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/Index.js"></script>
    <script src="js/Events.js"></script>
    <script src="js/newUser.js"></script>
</body>

</html>
