<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
		<link rel="icon" href="./img/index/logo1.png">
        <link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<style>
		/* For avoiding title truncation in wp8 */
		.ui-header .ui-title {
				overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		#cjp-accordion1 .app {
				left: 5px !important;
				margin: 5px !important;
				position: relative !important;
		}
		</style>
        <title>Sport Connect - SEND EMAIL RESET PASSWORD</title>
    </head>
    <body>
		<!-- PAGE CREATE -->
		<div data-role="page" >
			<div class="headerResetPass">
				<img id="flecha-izquierda" src="./img/index/flecha-izquierda.png" alt="Image 1" class="flecha-izquierda">
				<h1>Restablecer contraseña</h1>
			</div>
			
	
			<div class="ui-content">
				<div class="resetPassDiv">
					<p class="pResetPassMail">Introduce la dirección de correo electrónico asociada a tu cuenta y te enviaremos un enlace para restablecer tu contraseña</p>
					
					<div class="form">
						<h2>Email</h2>
						<input type="email" id="email" placeholder="Correo electrónico">
						<span class="error" id="error_email"></span><br>
						<!-- Aquí está el botón que debe activar la validación -->
						<button id="btnEnviarMail">Enviar enlace</button>
					</div>
				</div>
			</div>
			
			<div id="popup" class="popup">
				<div class="popup-content">
					<img id="popup-close" class="popup-close" src="img/Profile/error-ventana.png">
					<span id="popup-message"></span>
				</div>
			</div>
	
			<div id="popup2" class="popup2">
				<div class="popup-content2">
					<img id="popup-close2" class="popup-close2" src="img/Profile/ok-ventana.png">
					<span id="popup-message2"></span>
				</div>
			</div>
			
			
		</div><!-- /PAGE CREATE -->
		
		<script src="cordova.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/resetPassMail.js"></script>
	</body>
</html>
