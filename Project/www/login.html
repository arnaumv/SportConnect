<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
		<meta name="color-scheme" content="light dark">
		<link rel="icon" href="./img/index/logo1.png">
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/index.css">
		<style>
		/* For avoiding title truncation in wp8 */
		.ui-header .ui-title {
				overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		#cjp-accordion1 .app {
				left: 5px !important;
				margin: 5px !important;
				position: relative !important;
		}
		</style>
        <title>Sport Connect - Create User</title>
		
    </head>
    <body>
		<!-- PAGE CREATE -->
		<div data-role="page" >
			<div class="headerLogin">
				<img id="redirectToIndex" src="./img/index/flecha.png" alt="Image 1" class="header-flecha">
				<h1>Iniciar Sesión</h1>
			</div>
			
	
			<div class="ui-content">
				<div class="loginDiv">
					<div class="formLogin">
						<h2>Bienvenido</h2>
						<input type="text" id="username" placeholder="Nombre de usuario">
						<span class="error" id="error_username"></span><br> <!-- Aquí se mostrará el mensaje de error para el nombre de usuario -->
						<input type="password" id="password" placeholder="Contraseña">
						<span class="error" id="error_password"></span><br> <!-- Aquí se mostrará el mensaje de error para la contraseña -->
						<a class="toResetPassMail">¿Olvidaste la contraseña?</a><br><br>
						<button id="btnSubmit">Iniciar Sesión</button>
						<a class="toNewUser" >Crear una cuenta nueva</a><br><br>
					</div>
				</div>				
			</div>

		
			<div id="popup" class="popup">
				<div class="popup-content">
					<img id="popup-close" class="popup-close" src="img/Profile/error-ventana.png">
					<span id="popup-message"></span>
				</div>
			</div>
	
			<div id="popup2" class="popup2">
				<div class="popup-content2">
					<img id="popup-close2" class="popup-close2" src="img/Profile/ok-ventana.png">
					<span id="popup-message2"></span>
				</div>
			</div>


			
			<div data-role="footer" data-position="fixed" >
				<div data-role="navbar">
					<ul>
						<li><a id="landingpage" >
							<img class="small-image" src="img/index/iconoHome.png" alt="Page 1">
							<p>Inicio</p>
						</a></li>
						<li><a id="create">
							<img class="small-image" src="img/index/iconoCreate.png" alt="Page 2">
							<p>Crear</p>
						</a></li>
						<li><a id="events">
							<img class="small-image" src="img/index/calendar.png" alt="Page 3">
							<p>Eventos</p>
						</a></li>
						<li><a id="profile" class="ui-btn-active ui-state-persist">
							<img class="small-image" src="img/index/iconoProfile.png" alt="Page 4">
							<p>Perfil</p>
						</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div><!-- /PAGE CREATE -->
		
		<script src="cordova.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
