<html>

<head>
    <meta charset="utf-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="./img/index/logo1.png">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <style>
        /* For avoiding title truncation in wp8 */
        .ui-header .ui-title {
            overflow: visible !important;
        }

        /* For fixing the absolute position issue for the default cordova gen page*/
        #cjp-accordion1 .app {
            left: 5px !important;
            margin: 5px !important;
            position: relative !important;
        }
    </style>
    <title>Sport Connect - Index</title>
</head>

<body>
    <!-- page 1 -->

    <div data-role="page">
        <div class="headerEditProfile">
            <img id="flecha-izquierda" src="./img/index/flecha-izquierda.png" alt="Image 1"
                class="flecha-izquierda-Edit">
            <h1>Editar Perfil</h1>
            <!-- <a href=""><img src="./img/index/campana.png" alt="Icono de notificaci칩n" class="notification-icon"></a> -->
        </div>

        <div class="ui-content">
            <div class="EditProfile-container">
                <div class="profile-image">
                    <img id="profile-image" src="./img/Profile/User_photo.png" alt="Imagen de Usuario">
                </div>
                <div class="LinkChangePhoto">
                    <input type="file" id="profile-image-upload" accept="image/*" style="display: none;">

                    <label class="custom-label" for="profile-image-upload">Cambiar foto de perfil</label>
                </div>
            </div>
            </div>


            <div class="formINFO">
                <h3 class="info_user_editProfile">Informaci칩n Personal de <span id="username"></span></h3>
                <div class="custom-input">
                    <input type="email" id="email" placeholder=" ">
                    <span class="input-text">Email</span>
                    <span class="error" id="error_email"></span>
                </div>

                <div class="custom-input">
                    <input type="password" id="password" placeholder=" ">
                    <span class="input-text">Contrase침a</span>
                    <span class="error" id="error_password"></span>
                </div>

                <div class="custom-input">
                    <input type="text" id="description" placeholder=" ">
                    <span class="input-text">Descripci칩n</span>
                    <span class="error" id="error_description"></span>
                </div>

                <div class="custom-input">
                    <input type="date" id="birthdate" placeholder=" ">
                    <span class="input-text">Fecha de Nacimiento</span>
                    <span class="error" id="error_birthdate"></span>
                </div>

                <div class="custom-input">
                    <input type="text" id="instagram" placeholder="Usuario">
                    <span class="input-text">Instagram</span>
                    <span class="error" id="error_instagram"></span>
                </div>

                <div class="custom-input">
                    <input type="text" id="twitter" placeholder="Usuario">
                    <span class="input-text">Twitter</span>
                    <span class="error" id="error_twitter"></span>
                </div>

                <button id="btnSave">Guardar cambios</button>
            </div>





        </div><!-- end page 1 content -->

        <div id="popup" class="popup">
            <div class="popup-content">
                <img id="popup-close" class="popup-close" src="img/Profile/error-ventana.png">
                <span id="popup-message"></span>
            </div>
        </div>

        <div id="popup2" class="popup2">
            <div class="popup-content2">
                <img id="popup-close2" class="popup-close2" src="img/Profile/ok-ventana.png">
                <span id="popup-message2"></span>
            </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a id="landingpage">
                            <img class="small-image" src="img/index/iconoHome.png" alt="Page 1">
                            <p>Inicio</p>
                        </a></li>
                    <li><a id="create">
                            <img class="small-image" src="img/index/iconoCreate.png" alt="Page 2">
                            <p>Crear</p>
                        </a></li>
                    <li><a id="events">
                            <img class="small-image" src="img/index/calendar.png" alt="Page 3">
                            <p>Eventos</p>
                        </a></li>
                    <li><a id="profile" class="ui-btn-active ui-state-persist">
                            <img class="small-image" src="img/index/iconoProfile.png" alt="Page 4">
                            <p>Perfil</p>
                        </a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div><!-- /page 1 -->

    <script src="cordova.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/editProfile.js"></script>
</body>

</html>
