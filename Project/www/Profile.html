<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="./img/index/logo1.png">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <style>
        /* For avoiding title truncation in wp8 */
        .ui-header .ui-title {
            overflow: visible !important;
        }

        /* For fixing the absolute position issue for the default cordova gen page*/
        #cjp-accordion1 .app {
            left: 5px !important;
            margin: 5px !important;
            position: relative !important;
        }
    </style>
    <title>Sport Connect - Perfil</title>
</head>
<body>
    <!-- page 1 -->

    <div data-role="page">
        <div class="headerProfile">
            <img src="./img/index/LOGO.png" alt="Image 1" class="header-logo">
            <h1>Perfil</h1>
            <a href=""><img src="./img/index/campana.png" alt="Icono de notificación" class="notification-icon"></a>
        </div>

        <div class="ui-content">
            <div class="profile-container">
                <div class="profile-image">
                    <img id="profile-image" src="./img/Profile/User_photo.png" alt="Imagen de Usuario">
                </div>
                <div class="profile-info">
                    <h2 id="username">Nombre de Usuario</h2>
                    <p id="city">Ciudad</p>
                    <a id="EditProfile" id="edit-profile-btn" class="edit-profile-btn">Editar Perfil</a>
                </div>
            </div>

            <!-- SECCIÓN DE EVENTOS -->
            <div class="events-section">
                <h3>Sobre Mi</h3>
                <p>Pequeña biografía sobre el usuario...</p>

                <h3>Eventos:</h3>
                <div class="events-buttons">
                    <button id="active-events-btn">Activos</button>
                    <button id="finished-events-btn">Finalizados</button>
                </div>

                <!-- LISTA DE EVENTOS -->
                <ul class="events-list">
                    <!-- Aquí se agregarán dinámicamente los eventos -->
                </ul>
            </div>
        </div><!-- end page 1 content -->

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a id="landingpage" >
                        <img class="small-image" src="img/index/iconoHome.png" alt="Page 1">
                        <p>Inicio</p>
                    </a></li>
                    <li><a id="create">
                        <img class="small-image" src="img/index/iconoCreate.png" alt="Page 2">
                        <p>Crear</p>
                    </a></li>
                    <li><a id="events">
                        <img class="small-image" src="img/index/calendar.png" alt="Page 3">
                        <p>Eventos</p>
                    </a></li>
                    <li><a id="profile" class="ui-btn-active ui-state-persist">
                        <img class="small-image" src="img/index/iconoProfile.png" alt="Page 4">
                        <p>Perfil</p>
                    </a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
        

        
    </div><!-- /page 1 -->

    <script src="cordova.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/Profile.js"></script>
	<script src="js/updateProfile.js"></script>
    
</body>
</html>
