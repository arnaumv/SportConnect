<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="./img/logo1.png">

    <link rel="stylesheet" href="css/index.css">
    <title>Sport Connect - Eventos</title>
</head>

<body>
    <!-- page 1 -->
    <div data-role="page">
        <div class="headerEvents">
            <img src="./img/index/LOGO.png" alt="Image 1" class="header-logo">
            <h1>Eventos</h1>
        </div>
        <div class="ui-content">
            <div class="events-buttons">
                <button id="all" class="waves-effect waves-light btn">Todos</button>
                <button id="football" class="waves-effect waves-light btn">Futbol</button>
                <button class="waves-effect waves-light btn">Baloncesto</button>
                <button class="waves-effect waves-light btn">Gimnasio</button>
                <button class="waves-effect waves-light btn">Tenis Mesa</button>
                <button class="waves-effect waves-light btn">Tenis</button>
                <button class="waves-effect waves-light btn">Padel</button>
                <!-- Agrega más botones si es necesario -->
            </div>
            <div class="events-list">
                <div class="event">
                    <img src="./img/index/pelotaFutbol.png" alt="Imagen del Evento 1">
                    <h2>Evento 1</h2>
                    <p>Fecha: 12 de marzo de 2024</p>
                    <p>Ubicación: Lugar del evento 1</p>
                    <a href="InfoEvent.html">
                        <button class="join-btn">Unirse al Evento</button>
                    </a>
                </div>
                <div class="event">
                    <img src="./img/index/pelotaBasquet.png" alt="Imagen del Evento 2">
                    <h2>Evento 2</h2>
                    <p>Fecha: 15 de marzo de 2024</p>
                    <p>Ubicación: Lugar del evento 2</p>
                    <a href="InfoEvent.html">
                        <button class="join-btn">Unirse al Evento</button>
                    </a>
                </div>
                <!-- Agrega más eventos según sea necesario -->
            </div>

        </div><!-- end page 1 content -->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="Index.html">
                            <img class="small-image" src="img/index/iconoHome.png" alt="Page 1">
                            <p>Inicio</p>
                        </a></li>
                    <li><a href="Create.html">
                            <img class="small-image" src="img/index/iconoCreate.png" alt="Page 2">
                            <p>Crear</p>
                        </a></li>
                    <li><a href="Events.html" class="ui-btn-active ui-state-persist">
                            <img class="small-image" src="img/index/calendar.png" alt="Page 3">
                            <p>Eventos</p>
                        </a></li>
                    <li><a href="Profile.html">
                            <img class="small-image" src="img/index/iconoProfile.png" alt="Page 4">
                            <p>Perfil</p>
                        </a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div><!-- /page 1 -->

    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
    <script type="text/javascript" id="jqm-trans-disable"></script>
    <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
    <script src="js/Events.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
